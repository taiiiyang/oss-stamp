name: PR - Lint & Label

on:
  pull_request_target:
    types: [opened, edited, synchronize]

jobs:
  lint-and-label:
    name: Validate & Auto-label
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            i18n
            ai

      - name: Auto Label PR
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const prNumber = context.payload.pull_request.number;

            const typeToLabel = {
              'feat': 'feat',
              'fix': 'fix',
              'docs': 'docs',
              'style': 'style',
              'refactor': 'refactor',
              'perf': 'perf',
              'test': 'test',
              'build': 'build',
              'ci': 'ci',
              'chore': 'chore',
              'revert': 'revert',
              'i18n': 'i18n',
              'ai': 'ai'
            };

            const match = title.match(/^(\w+)(?:\([^)]*\))?(!)?:\s/);

            if (match) {
              const commitType = match[1];
              const hasBreakingMark = match[2] === '!';
              const label = typeToLabel[commitType];
              const isBreaking = hasBreakingMark || title.toLowerCase().includes('breaking change');

              if (label) {
                const labelsToAdd = [label];
                if (isBreaking) {
                  labelsToAdd.push('breaking-change');
                }

                try {
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: prNumber,
                    labels: labelsToAdd
                  });
                  console.log(`Added labels: ${labelsToAdd.join(', ')}`);
                } catch (error) {
                  console.error(`Failed to add labels: ${error.message}`);
                }
              }
            }
