name: Submit to Stores

on:
  workflow_dispatch:
    inputs:
      browser:
        description: Target browser store
        required: true
        type: choice
        options:
          - chrome
          - firefox

jobs:
  submit:
    name: Submit to ${{ inputs.browser }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build & Zip
        run: |
          if [ "${{ inputs.browser }}" = "firefox" ]; then
            pnpm run zip:firefox
          else
            pnpm run zip
          fi

      - name: Submit
        run: |
          if [ "${{ inputs.browser }}" = "chrome" ]; then
            pnpm exec wxt submit --chrome-zip .output/*-chrome.zip
          elif [ "${{ inputs.browser }}" = "firefox" ]; then
            pnpm exec wxt submit --firefox-zip .output/*-firefox.zip --firefox-sources-zip .output/*-sources.zip
          fi
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
